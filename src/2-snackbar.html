<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 2 "Snackbar"</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a class="nav-logo" href="./index.html" aria-label="Site logo">
          <svg class="nav-logo-icon" width="100" height="30">
            <use href="{=$icon-path}"></use>
          </svg>
        </a>
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link {=$highlight-act}" href="./1-timer.html">Task 1 "Timer"</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {=$highlight-curr}" href="./2-snackbar.html">Task 2 "Snackbar"</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>

    <!-- start task 2 -->

    <form class="form">
      <label class="label-delay">
        Delay (ms)
        <input type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>

    <!-- end task 2 -->

    <load src="./partials/back-link.html" />
    <script type="module" src="./js/2-snackbar.js"></script>

  </main>

  <load src="./partials/footer.html" />
</body>

</html>
